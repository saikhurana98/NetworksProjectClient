<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learning Management System</title>
    <link rel="stylesheet" href="index.css" />
    <script>window.$ = window.jQuery = require('./jquery.js');</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./socketClient.js"></script>
  </head>
  <body class="container">
    <h1 class="text-center">Learning Management System</h1>
    <div class="socket-info ">
      <div class="form-group">
        <label>IP address</label>
        <input
          type="text"
          name="ip"
          class="form-control border border-dark rounded-0"
          placeholder="127.0.0.1"
        />
      </div>
      <div class="form-group">
        <label>Port</label>
        <input
          type="text"
          name="port"
          class="form-control border border-dark rounded-0"
          placeholder="42069"
        />
      </div>
      <button class="btn btn-dark connect-btn rounded-0 border-dark">Connect</button>
    </div>
    <div class="dept-selection d-none">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="deptsSelect">Departments</label>
        <select class="form-control" id="deptsSelect">
        </select>
      </div>
      <ul class="list-group offerings">
      </ul>
    </div>
    <!-- <p>Welcome to your Electron application.</p> -->
  </body>
</html>
